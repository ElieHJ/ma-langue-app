<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polyglot Coach - Mode Stable</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f0f4f8; padding: 20px; text-align: center; }
        .container { max-width: 400px; margin: auto; background: white; padding: 25px; border-radius: 25px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
        .config-box { background: #fff3cd; padding: 15px; border-radius: 12px; margin-bottom: 20px; border: 1px solid #ffeeba; font-size: 13px; }
        input { width: 100%; padding: 10px; margin: 10px 0; border-radius: 8px; border: 1px solid #ccc; box-sizing: border-box; }
        .bubble { min-height: 120px; background: #ffffff; border: 2px solid #4A90E2; border-radius: 20px; display: flex; align-items: center; justify-content: center; padding: 20px; margin: 20px 0; font-size: 1.2rem; }
        button { width: 100%; padding: 15px; margin: 5px 0; border: none; border-radius: 12px; cursor: pointer; font-weight: bold; font-size: 16px; transition: 0.2s; }
        .btn-ai { background: #4A90E2; color: white; }
        .btn-save { background: #333; color: white; padding: 8px; font-size: 12px; }
        #debug { font-size: 10px; color: #721c24; background: #f8d7da; padding: 10px; border-radius: 8px; margin-top: 15px; display: none; text-align: left; }
    </style>
</head>
<body>

<div class="container">
    <div class="config-box">
        <strong>1. Clé API</strong><br>
        <input type="text" id="keyInput" placeholder="Colle ta clé ici">
        <button class="btn-save" onclick="sauvegarderCle()">SAUVEGARDER LA CLÉ</button>
        <div id="statusKey" style="margin-top:5px;">⚠️ Non configuré</div>
    </div>

    <div class="bubble" id="display">
        Cliquez sur le bouton pour tester le modèle stable.
    </div>

    <button class="btn-ai" onclick="appelerIA()">✨ GÉNÉRER DÉFI IA</button>
    
    <div id="debug"></div>
</div>

<script>
    let API_KEY = localStorage.getItem('gemini_api_key');
    if(API_KEY) {
        document.getElementById('statusKey').innerText = "✅ Clé mémorisée";
        document.getElementById('statusKey').style.color = "green";
    }

    function sauvegarderCle() {
        const val = document.getElementById('keyInput').value.trim();
        if(val) {
            localStorage.setItem('gemini_api_key', val);
            alert("Clé enregistrée !");
            location.reload();
        }
    }

    async function appelerIA() {
        const display = document.getElementById('display');
        const debug = document.getElementById('debug');
        debug.style.display = "none";
        display.innerText = "IA en cours...";

        if(!API_KEY) { alert("Veuillez entrer votre clé !"); return; }

        // Changement de modèle vers gemini-pro (le plus compatible)
        const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key=${API_KEY}`;
        
        const promptText = "Donne moi une phrase courte en Anglais et sa traduction en Français. Réponds en JSON : {\"phrase\": \"...\", \"traduction\": \"...\"}";

        try {
            const response = await fetch(url, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    contents: [{ parts: [{ text: promptText }] }]
                })
            });

            const data = await response.json();

            if (!response.ok) {
                display.innerText = "❌ Erreur " + response.status;
                debug.style.display = "block";
                debug.innerText = "Détail : " + (data.error ? data.error.message : "Erreur inconnue");
                return;
            }

            const rawText = data.candidates[0].content.parts[0].text;
            const jsonStr = rawText.match(/\{.*\}/s)[0];
            const finalData = JSON.parse(jsonStr);
            
            display.innerHTML = `<strong>DÉFI :</strong><br>${finalData.traduction}<br><br><small>(Anglais : ${finalData.phrase})</small>`;

        } catch (e) {
            display.innerText = "❌ Erreur technique";
            debug.style.display = "block";
            debug.innerText = e.message;
        }
    }
</script>
</body>
</html>
