<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polyglot Coach - Correctif Final</title>
    <style>
        body { font-family: sans-serif; background: #f4f7f9; padding: 20px; text-align: center; color: #333; }
        .container { max-width: 400px; margin: auto; background: white; padding: 25px; border-radius: 30px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        .config { background: #fff3cd; padding: 15px; border-radius: 15px; margin-bottom: 20px; border: 1px solid #ffeeba; font-size: 13px; }
        input { width: 100%; padding: 12px; margin: 10px 0; border-radius: 10px; border: 1px solid #ccc; box-sizing: border-box; }
        .bubble { min-height: 120px; background: #f8f9fa; border-radius: 20px; display: flex; align-items: center; justify-content: center; padding: 20px; margin: 20px 0; border: 2px solid #4A90E2; font-size: 1.2rem; line-height: 1.4; }
        button { width: 100%; padding: 15px; margin: 5px 0; border: none; border-radius: 12px; cursor: pointer; font-weight: bold; }
        .btn-ai { background: #4A90E2; color: white; }
        .btn-save { background: #333; color: white; }
        #debug { font-size: 10px; color: red; margin-top: 15px; word-break: break-all; display: none; background: #fff0f0; padding: 10px; border-radius: 5px; }
    </style>
</head>
<body>

<div class="container">
    <div class="config">
        <strong>Configuration Clé API</strong>
        <input type="text" id="keyInput" placeholder="Colle ta clé API ici">
        <button class="btn-save" onclick="sauvegarder()">VALIDER ET CHARGER</button>
        <div id="keyStatus">❌ Aucune clé enregistrée</div>
    </div>

    <div class="bubble" id="display">
        Prêt pour le prochain défi ?
    </div>

    <button class="btn-ai" onclick="appelerIA()">✨ GÉNÉRER UN DÉFI IA</button>
    
    <div id="debug"></div>
</div>

<script>
    // Chargement de la clé
    let API_KEY = localStorage.getItem('gemini_api_key');
    if(API_KEY) {
        document.getElementById('keyStatus').innerText = "✅ Clé chargée";
        document.getElementById('keyStatus').style.color = "green";
    }

    function sauvegarder() {
        const val = document.getElementById('keyInput').value.trim();
        if(val) {
            localStorage.setItem('gemini_api_key', val);
            alert("Clé enregistrée !");
            location.reload();
        }
    }

    async function appelerIA() {
        const display = document.getElementById('display');
        const debug = document.getElementById('debug');
        debug.style.display = "none";
        display.innerText = "L'IA réfléchit...";

        if(!API_KEY) {
            display.innerText = "Erreur : Configure ta clé en haut !";
            return;
        }

        // MISE À JOUR : Utilisation de la version v1 stable et du modèle flash
        const url = `https://generativelanguage.googleapis.com/v1/models/gemini-1.5-flash:generateContent?key=${API_KEY}`;
        
        const prompt = "Donne moi une phrase courte en Anglais et sa traduction en Français. Réponds uniquement en JSON comme ceci : {\"phrase\": \"...\", \"traduction\": \"...\"}";

        try {
            const resp = await fetch(url, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    contents: [{ parts: [{ text: prompt }] }]
                })
            });

            const data = await resp.json();

            if (!resp.ok) {
                display.innerText = "❌ Erreur de connexion";
                debug.style.display = "block";
                debug.innerText = "Google dit : " + (data.error ? data.error.message : "Erreur inconnue");
                return;
            }

            const rawText = data.candidates[0].content.parts[0].text;
            // Extraction du JSON au cas où l'IA ajoute du texte autour
            const jsonStr = rawText.match(/\{.*\}/s)[0];
            const finalData = JSON.parse(jsonStr);
            
            display.innerHTML = `<strong>DÉFI :</strong><br>${finalData.traduction}<br><br><small style="color:#666">(Réponse attendue : ${finalData.phrase})</small>`;
            
        } catch (e) {
            display.innerText = "❌ Erreur technique";
            debug.style.display = "block";
            debug.innerText = e.message;
        }
    }
</script>
</body>
</html>
