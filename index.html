<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagnostic API Gemini</title>
    <style>
        body { font-family: sans-serif; background: #f0f2f5; padding: 20px; text-align: center; }
        .container { max-width: 500px; margin: auto; background: white; padding: 25px; border-radius: 20px; box-shadow: 0 10px 20px rgba(0,0,0,0.1); }
        .config-box { background: #fff3cd; padding: 15px; border-radius: 12px; margin-bottom: 20px; border: 1px solid #ffeeba; }
        input { width: 90%; padding: 10px; margin-bottom: 10px; border-radius: 8px; border: 1px solid #ccc; }
        #modelList { text-align: left; background: #333; color: #00ff00; padding: 15px; border-radius: 10px; font-family: monospace; font-size: 12px; overflow-y: auto; max-height: 300px; display: none; }
        button { width: 100%; padding: 15px; margin: 5px 0; border: none; border-radius: 10px; cursor: pointer; font-weight: bold; color: white; }
        .btn-diag { background: #6f42c1; }
        .btn-save { background: #333; font-size: 12px; padding: 8px; }
    </style>
</head>
<body>

<div class="container">
    <div class="config-box">
        <strong>V√©rification de la Cl√©</strong><br><br>
        <input type="text" id="keyInput" placeholder="Colle ta cl√© API ici">
        <button class="btn-save" onclick="sauvegarderCle()">SAUVEGARDER LA CL√â</button>
    </div>

    <h3>Outil de Diagnostic</h3>
    <p>Clique sur le bouton ci-dessous pour voir quels mod√®les Google autorise avec ta cl√©.</p>
    
    <button class="btn-diag" onclick="listerLesModeles()">üîç VOIR MES MOD√àLES SUPPORT√âS</button>

    <div id="status" style="margin: 15px 0; font-weight: bold;"></div>
    <div id="modelList"></div>
</div>

<script>
    let API_KEY = localStorage.getItem('gemini_api_key');

    function sauvegarderCle() {
        const val = document.getElementById('keyInput').value.trim();
        if(val) {
            localStorage.setItem('gemini_api_key', val);
            alert("Cl√© sauvegard√©e !");
            location.reload();
        }
    }

    async function listerLesModeles() {
        const status = document.getElementById('status');
        const listDiv = document.getElementById('modelList');
        
        if(!API_KEY) {
            status.innerText = "‚ùå Aucune cl√© trouv√©e. Configure-la en haut.";
            return;
        }

        status.innerText = "Interrogation de Google en cours...";
        listDiv.style.display = "none";

        try {
            // C'est l'URL officielle pour lister les mod√®les support√©s par une cl√©
            const url = `https://generativelanguage.googleapis.com/v1/models?key=${API_KEY}`;
            
            const response = await fetch(url);
            const data = await response.json();

            if (!response.ok) {
                status.innerText = "‚ùå Erreur " + response.status;
                listDiv.style.display = "block";
                listDiv.innerText = JSON.stringify(data, null, 2);
                return;
            }

            status.innerText = "‚úÖ Succ√®s ! Voici tes mod√®les :";
            listDiv.style.display = "block";
            
            // On extrait juste les noms des mod√®les pour que ce soit lisible
            const modelNames = data.models.map(m => m.name.replace('models/', ''));
            listDiv.innerHTML = "<strong>Mod√®les disponibles :</strong><br><br>" + modelNames.join("<br>");
            
            console.log("Liste compl√®te :", data);

        } catch (e) {
            status.innerText = "‚ùå Erreur de connexion au serveur.";
            listDiv.style.display = "block";
            listDiv.innerText = e.message;
        }
    }
</script>

</body>
</html>
