<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polyglot Coach AI - Fix Saisie</title>
    <style>
        :root { --primary: #4A90E2; --success: #4caf50; --accent: #ff9800; --bg: #f4f7f9; --text: #2c3e50; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); display: flex; justify-content: center; padding: 10px; margin: 0; }
        .container { width: 100%; max-width: 500px; background: white; padding: 25px; border-radius: 35px; box-shadow: 0 20px 50px rgba(0,0,0,0.1); text-align: center; }
        .stats-bar { display: flex; justify-content: space-between; background: #f0f7ff; padding: 12px 25px; border-radius: 20px; margin-bottom: 20px; font-weight: bold; color: var(--primary); }
        .chat-area { min-height: 200px; display: flex; align-items: center; justify-content: center; margin-bottom: 20px; }
        .bubble { padding: 25px; background: #f8f9fa; border-radius: 25px; width: 100%; font-size: 1.2rem; line-height: 1.5; color: #333; box-shadow: inset 0 2px 5px rgba(0,0,0,0.02); }
        .controls { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        button { padding: 18px; border: none; border-radius: 18px; cursor: pointer; font-weight: 700; transition: 0.3s; }
        .btn-ai { background: linear-gradient(135deg, #4A90E2 0%, #9b59b6 100%); color: white; grid-column: span 2; }
        .btn-mic { background: var(--success); color: white; grid-column: span 2; }
        .rtl { direction: rtl; font-size: 1.8rem !important; }
        #status { font-size: 0.8rem; color: #a0aec0; margin: 15px 0; min-height: 1.2em; }
        
        /* Nouvelle zone de configuration intÃ©grÃ©e */
        .config-area { margin-top: 30px; padding-top: 20px; border-top: 1px solid #eee; display: none; }
        .config-area input { width: 100%; padding: 10px; border-radius: 10px; border: 1px solid #ddd; margin-bottom: 10px; box-sizing: border-box; }
        .btn-save-key { background: #2c3e50; color: white; width: 100%; padding: 10px; font-size: 12px; }
        .toggle-config { background: none; color: #cbd5e0; font-size: 11px; text-decoration: underline; border: none; margin-top: 20px; }
    </style>
</head>
<body>

<div class="container">
    <div class="stats-bar">
        <span>Score: <span id="scoreVal">0</span></span>
        <span>â­ Niveau <span id="lvlVal">1</span></span>
    </div>

    <select id="langSelect" style="width:100%; padding:12px; border-radius:12px; margin-bottom:15px; border: 1px solid #ddd;">
        <option value="English">Anglais ğŸ‡ºğŸ‡¸</option>
        <option value="Hebrew">HÃ©breu ğŸ‡®ğŸ‡±</option>
        <option value="Spanish">Espagnol ğŸ‡ªğŸ‡¸</option>
    </select>

    <div class="chat-area">
        <div class="bubble" id="botBubble">Appuyez sur "GÃ©nÃ©rer" pour commencer. Si rien ne se passe, configurez votre clÃ© en bas.</div>
    </div>

    <div id="status">PrÃªt</div>

    <div class="controls">
        <button class="btn-ai" onclick="demanderAI()">âœ¨ GÃ‰NÃ‰RER UN DÃ‰FI IA</button>
        <button class="btn-mic" onclick="testerVoix()">ğŸ¤ RÃ‰PONDRE</button>
        <button style="background:#edf2f7" onclick="rejouer()">ğŸ”Š Ã‰COUTER</button>
        <button style="background:#edf2f7" onclick="voirAide()">ğŸ‘ AIDE</button>
    </div>

    <button class="toggle-config" onclick="document.getElementById('configPanel').style.display='block'">ğŸ”§ ParamÃ¨tres de la clÃ© API</button>
    
    <div id="configPanel" class="config-area">
        <input type="password" id="keyInput" placeholder="Collez votre clÃ© API ici...">
        <button class="btn-save-key" onclick="sauvegarderCle()">ğŸ’¾ Enregistrer la clÃ©</button>
        <p style="font-size:10px; color:#999;">La clÃ© est stockÃ©e uniquement sur votre tÃ©lÃ©phone.</p>
    </div>
</div>

<script>
    let API_KEY = localStorage.getItem('gemini_api_key');
    let score = parseInt(localStorage.getItem('polyglotScore')) || 0;
    let currentPhrase = "";
    let currentTranslation = "";
    
    document.getElementById('scoreVal').innerText = score;
    document.getElementById('lvlVal').innerText = Math.floor(score / 100) + 1;

    // Si pas de clÃ©, on ouvre direct le panneau
    if(!API_KEY) {
        document.getElementById('configPanel').style.display = 'block';
    }

    function sauvegarderCle() {
        const val = document.getElementById('keyInput').value.trim();
        if(val) {
            localStorage.setItem('gemini_api_key', val);
            API_KEY = val;
            alert("ClÃ© enregistrÃ©e !");
            document.getElementById('configPanel').style.display = 'none';
            location.reload();
        }
    }

    async function demanderAI() {
        if (!API_KEY) {
            document.getElementById('configPanel').style.display = 'block';
            document.getElementById('status').innerText = "Veuillez configurer la clÃ© en bas.";
            return;
        }

        const lang = document.getElementById('langSelect').value;
        const status = document.getElementById('status');
        status.innerText = "L'IA rÃ©flÃ©chit...";

        const promptText = `Agis comme un coach. GÃ©nÃ¨re une phrase courte en ${lang}. RÃ©ponds uniquement en JSON : {"phrase": "la phrase", "traduction": "la traduction"}`;

        try {
            const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ contents: [{ parts: [{ text: promptText }] }] })
            });

            if (!response.ok) {
                status.innerText = "Erreur " + response.status + ". VÃ©rifiez votre clÃ©.";
                return;
            }

            const data = await response.json();
            const textResponse = data.candidates[0].content.parts[0].text;
            const jsonMatch = textResponse.match(/\{.*\}/s);
            const cleanedJson = JSON.parse(jsonMatch[0]);

            currentPhrase = cleanedJson.phrase;
            currentTranslation = cleanedJson.traduction;
            document.getElementById('botBubble').innerText = "Traduisez : " + currentTranslation;
            document.getElementById('botBubble').classList.remove('rtl');
            status.innerText = "DÃ©fi prÃªt !";
        } catch (e) {
            status.innerText = "Erreur de connexion.";
        }
    }

    // Fonctions testerVoix, rejouer, voirAide identiques Ã  la version prÃ©cÃ©dente
    function testerVoix() {
        if(!currentPhrase) return;
        const lang = document.getElementById('langSelect').value;
        const langCode = lang === "Hebrew" ? "he-IL" : lang === "Spanish" ? "es-ES" : "en-US";
        const rec = new (window.webkitSpeechRecognition || window.SpeechRecognition)();
        rec.lang = langCode;
        rec.start();
        rec.onresult = (e) => {
            const dit = e.results[0][0].transcript.toLowerCase();
            const cible = currentPhrase.toLowerCase().replace(/[?.,!]/g, "");
            if(dit.includes(cible) || cible.includes(dit)) {
                score += 20;
                localStorage.setItem('polyglotScore', score);
                document.getElementById('scoreVal').innerText = score;
                alert("â­ Bravo !");
                demanderAI();
            } else { alert("Entendu : " + dit); }
        };
    }

    function rejouer() {
        if(!currentPhrase) return;
        const lang = document.getElementById('langSelect').value;
        const langCode = lang === "Hebrew" ? "he-IL" : lang === "Spanish" ? "es-ES" : "en-US";
        const msg = new SpeechSynthesisUtterance(currentPhrase);
        msg.lang = langCode;
        window.speechSynthesis.speak(msg);
    }

    function voirAide() {
        if(!currentPhrase) return;
        const b = document.getElementById('botBubble');
        b.innerText = currentPhrase;
        if(document.getElementById('langSelect').value === "Hebrew") b.classList.add('rtl');
    }
</script>

</body>
</html>
