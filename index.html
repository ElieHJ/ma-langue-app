<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polyglot Coach - SÃ©curisÃ©</title>
    <style>
        :root { --primary: #4A90E2; --success: #4caf50; --accent: #ff9800; --bg: #f4f7f9; --text: #2c3e50; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); display: flex; justify-content: center; padding: 10px; margin: 0; }
        .container { width: 100%; max-width: 500px; background: white; padding: 25px; border-radius: 35px; box-shadow: 0 20px 50px rgba(0,0,0,0.1); text-align: center; }
        .stats-bar { display: flex; justify-content: space-between; background: #f0f7ff; padding: 12px 25px; border-radius: 20px; margin-bottom: 20px; font-weight: bold; color: var(--primary); }
        .chat-area { min-height: 200px; display: flex; align-items: center; justify-content: center; margin-bottom: 20px; }
        .bubble { padding: 25px; background: #f8f9fa; border-radius: 25px; width: 100%; font-size: 1.2rem; line-height: 1.5; color: #333; }
        .controls { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        button { padding: 18px; border: none; border-radius: 18px; cursor: pointer; font-weight: 700; transition: 0.3s; }
        .btn-ai { background: linear-gradient(135deg, #4A90E2 0%, #9b59b6 100%); color: white; grid-column: span 2; }
        .btn-mic { background: var(--success); color: white; grid-column: span 2; }
        .rtl { direction: rtl; font-size: 1.8rem !important; }
        #status { font-size: 0.8rem; color: #a0aec0; margin: 15px 0; }
        .key-btn { background: none; color: #ccc; font-size: 10px; margin-top: 20px; text-decoration: underline; }
    </style>
</head>
<body>

<div class="container">
    <div class="stats-bar">
        <span>Score: <span id="scoreVal">0</span></span>
        <span>â­ Niveau <span id="lvlVal">1</span></span>
    </div>

    <select id="langSelect" style="width:100%; padding:10px; border-radius:10px; margin-bottom:15px;">
        <option value="English">Anglais ğŸ‡ºğŸ‡¸</option>
        <option value="Hebrew">HÃ©breu ğŸ‡®ğŸ‡±</option>
        <option value="Spanish">Espagnol ğŸ‡ªğŸ‡¸</option>
    </select>

    <div class="chat-area">
        <div class="bubble" id="botBubble">Bienvenue ! Configurez votre clÃ© pour commencer.</div>
    </div>

    <div id="status">En attente de configuration...</div>

    <div class="controls">
        <button class="btn-ai" onclick="demanderAI()">âœ¨ GÃ‰NÃ‰RER UN DÃ‰FI IA</button>
        <button class="btn-mic" onclick="testerVoix()">ğŸ¤ RÃ‰PONDRE</button>
        <button style="background:#eee" onclick="rejouer()">ğŸ”Š Ã‰COUTER</button>
        <button style="background:#eee" onclick="voirAide()">ğŸ‘ AIDE</button>
    </div>

    <button class="key-btn" onclick="configurerCle()">ğŸ”§ Modifier ma ClÃ© API Gemini</button>
</div>

<script>
    // La clÃ© n'est plus Ã©crite ici ! Elle est stockÃ©e dans le navigateur.
    let API_KEY = localStorage.getItem('gemini_api_key');

    let score = parseInt(localStorage.getItem('polyglotScore')) || 0;
    let currentPhrase = "";
    let currentTranslation = "";
    
    document.getElementById('scoreVal').innerText = score;
    document.getElementById('lvlVal').innerText = Math.floor(score / 100) + 1;

    function configurerCle() {
        const nouvelleCle = prompt("Collez votre clÃ© API Gemini ici :");
        if (nouvelleCle) {
            localStorage.setItem('gemini_api_key', nouvelleCle);
            API_KEY = nouvelleCle;
            alert("ClÃ© enregistrÃ©e avec succÃ¨s !");
            location.reload();
        }
    }

    async function demanderAI() {
        if (!API_KEY) {
            configurerCle();
            return;
        }

        const lang = document.getElementById('langSelect').value;
        const status = document.getElementById('status');
        status.innerText = "L'IA rÃ©flÃ©chit...";

        const promptText = `Agis comme un coach linguistique. GÃ©nÃ¨re une phrase courte en ${lang}. 
                        RÃ©ponds UNIQUEMENT en JSON : {"phrase": "...", "traduction": "..."}`;

        try {
            const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ contents: [{ parts: [{ text: promptText }] }] })
            });

            const data = await response.json();
            const textResponse = data.candidates[0].content.parts[0].text;
            const jsonMatch = textResponse.match(/\{.*\}/s);
            const cleanedJson = JSON.parse(jsonMatch[0]);

            currentPhrase = cleanedJson.phrase;
            currentTranslation = cleanedJson.traduction;
            document.getElementById('botBubble').innerText = "Traduisez : " + currentTranslation;
            status.innerText = "DÃ©fi prÃªt !";
        } catch (e) {
            status.innerText = "Erreur. VÃ©rifiez votre clÃ© API.";
        }
    }

    // Garder les autres fonctions (testerVoix, rejouer, voirAide) comme avant...
    function testerVoix() {
        if(!currentPhrase) return;
        const langCode = document.getElementById('langSelect').value === "Hebrew" ? "he-IL" : "en-US";
        const rec = new (window.webkitSpeechRecognition || window.SpeechRecognition)();
        rec.lang = langCode;
        rec.start();
        rec.onresult = (e) => {
            const dit = e.results[0][0].transcript.toLowerCase();
            if(dit.includes(currentPhrase.toLowerCase().replace(/[?.,!]/g, ""))) {
                score += 20;
                localStorage.setItem('polyglotScore', score);
                document.getElementById('scoreVal').innerText = score;
                alert("â­ Bravo !");
                demanderAI();
            } else {
                alert("Entendu : " + dit);
            }
        };
    }

    function rejouer() {
        if(!currentPhrase) return;
        const langCode = document.getElementById('langSelect').value === "Hebrew" ? "he-IL" : "en-US";
        const msg = new SpeechSynthesisUtterance(currentPhrase);
        msg.lang = langCode;
        window.speechSynthesis.speak(msg);
    }

    function voirAide() {
        if(!currentPhrase) return;
        const b = document.getElementById('botBubble');
        b.innerText = currentPhrase;
        if(document.getElementById('langSelect').value === "Hebrew") b.classList.add('rtl');
    }
</script>

</body>
</html>
