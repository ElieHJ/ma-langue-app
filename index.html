<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polyglot Coach - 1.5 Flash 8B</title>
    <style>
        :root { --primary: #4A90E2; --success: #4caf50; --bg: #f4f7f9; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); display: flex; justify-content: center; padding: 15px; margin: 0; }
        .container { width: 100%; max-width: 450px; background: white; padding: 25px; border-radius: 30px; box-shadow: 0 15px 35px rgba(0,0,0,0.1); text-align: center; }
        .stats { display: flex; justify-content: space-between; margin-bottom: 20px; font-weight: bold; color: var(--primary); background: #eef5ff; padding: 10px 20px; border-radius: 15px; }
        .bubble { min-height: 150px; background: #f8f9fa; border: 2px solid var(--primary); border-radius: 20px; display: flex; align-items: center; justify-content: center; padding: 20px; margin-bottom: 20px; font-size: 1.2rem; }
        button { width: 100%; padding: 16px; margin: 6px 0; border: none; border-radius: 15px; cursor: pointer; font-weight: bold; transition: 0.2s; }
        .btn-ai { background: #4A90E2; color: white; }
        .btn-mic { background: var(--success); color: white; }
        .btn-clear { background: #ff4757; color: white; font-size: 10px; padding: 5px; margin-top: 20px; width: auto; }
        .config-area { margin-top: 20px; padding: 15px; background: #fff3cd; border-radius: 15px; }
        input { width: 100%; padding: 10px; border-radius: 8px; border: 1px solid #ccc; box-sizing: border-box; margin-bottom: 10px; }
    </style>
</head>
<body>

<div class="container">
    <div class="stats">
        <span>Score: <span id="score">0</span></span>
        <span>‚≠ê Niv. <span id="level">1</span></span>
    </div>

    <select id="langSelect" style="width:100%; padding:12px; border-radius:10px; margin-bottom:15px;">
        <option value="English">Anglais üá∫üá∏</option>
        <option value="Hebrew">H√©breu üáÆüá±</option>
        <option value="Spanish">Espagnol üá™üá∏</option>
    </select>

    <div class="bubble" id="display">Colle ta cl√© API en bas pour commencer.</div>

    <button class="btn-ai" onclick="genererDefi()">‚ú® G√âN√âRER D√âFI (1.5 Flash 8B)</button>
    <button class="btn-mic" onclick="ecouter()">üé§ R√âPONDRE</button>
    
    <div class="config-area" id="configZone">
        <strong>üîß Configuration</strong>
        <input type="text" id="keyIn" placeholder="Colle ta cl√© API Gemini ici">
        <button style="background:#333; color:white;" onclick="saveKey()">VALIDER LA CL√â</button>
    </div>

    <button class="btn-clear" onclick="clearAll()">Vider la m√©moire (Reset)</button>
    <div id="debug" style="font-size:10px; color:red; margin-top:10px; word-break:break-all;"></div>
</div>

<script>
    let API_KEY = localStorage.getItem('gemini_api_key');
    let score = parseInt(localStorage.getItem('polyglotScore')) || 0;
    let currentPhrase = "";

    document.getElementById('score').innerText = score;
    document.getElementById('level').innerText = Math.floor(score/100) + 1;

    function saveKey() {
        const k = document.getElementById('keyIn').value.trim();
        if(k) { 
            localStorage.setItem('gemini_api_key', k); 
            alert("Cl√© sauvegard√©e !");
            location.reload(); 
        }
    }

    function clearAll() {
        localStorage.clear();
        alert("M√©moire vid√©e. Recommen√ßons √† z√©ro.");
        location.reload();
    }

    async function genererDefi() {
        if(!API_KEY) return alert("Mets ta cl√© en bas !");
        const lang = document.getElementById('langSelect').value;
        const display = document.getElementById('display');
        const debug = document.getElementById('debug');
        display.innerText = "L'IA pr√©pare un d√©fi...";
        debug.innerText = "";

        // Mod√®le 1.5 Flash 8B : Tr√®s stable et rapide
        const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash-8b:generateContent?key=${API_KEY}`;

        try {
            const resp = await fetch(url, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                    contents: [{parts: [{text: `G√©n√®re une phrase courte en ${lang} (niveau d√©butant). R√©ponds UNIQUEMENT en JSON : {"p": "phrase en ${lang}", "t": "traduction en fran√ßais"}`}]}]
                })
            });

            const data = await resp.json();
            
            if (!resp.ok) {
                debug.innerText = "Erreur Google : " + (data.error ? data.error.message : "Inconnue");
                display.innerText = "Erreur de cl√© (voir en bas)";
                return;
            }

            const text = data.candidates[0].content.parts[0].text;
            const json = JSON.parse(text.match(/\{.*\}/s)[0]);
            
            currentPhrase = json.p;
            display.innerText = "Traduisez : " + json.t;
            document.getElementById('configZone').style.display = 'none'; // Cache la config si √ßa marche
        } catch(e) {
            display.innerText = "Erreur technique.";
            debug.innerText = e.message;
        }
    }

    function ecouter() {
        if(!currentPhrase) return;
        const lang = document.getElementById('langSelect').value;
        const code = (lang === "Hebrew") ? "he-IL" : (lang === "Spanish" ? "es-ES" : "en-US");
        const rec = new (window.webkitSpeechRecognition || window.SpeechRecognition)();
        rec.lang = code;
        rec.start();
        document.getElementById('display').innerText = "Je t'√©coute...";
        rec.onresult = (e) => {
            const dit = e.results[0][0].transcript.toLowerCase();
            const cible = currentPhrase.toLowerCase().replace(/[?.,!]/g, "");
            if(dit.includes(cible) || cible.includes(dit)) {
                score += 20;
                localStorage.setItem('polyglotScore', score);
                document.getElementById('score').innerText = score;
                alert("‚≠ê BRAVO ! C'est exactement √ßa.");
                genererDefi();
            } else { 
                alert("Pas tout √† fait. J'ai entendu : " + dit); 
                document.getElementById('display').innerText = "Rappel : " + currentPhrase;
            }
        };
    }

    function clearAll() {
        localStorage.clear();
        alert("M√©moire vid√©e. Recommen√ßons proprement.");
        location.reload();
    }
</script>
</body>
</html>
