<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polyglot Coach 2.0</title>
    <style>
        :root { --primary: #4A90E2; --success: #4caf50; --bg: #f4f7f9; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); display: flex; justify-content: center; padding: 15px; margin: 0; }
        .container { width: 100%; max-width: 450px; background: white; padding: 25px; border-radius: 30px; box-shadow: 0 15px 35px rgba(0,0,0,0.1); text-align: center; }
        .stats { display: flex; justify-content: space-between; margin-bottom: 20px; font-weight: bold; color: var(--primary); background: #eef5ff; padding: 10px 20px; border-radius: 15px; }
        .bubble { min-height: 180px; background: #f8f9fa; border: 2px solid var(--primary); border-radius: 20px; display: flex; align-items: center; justify-content: center; padding: 20px; margin-bottom: 20px; font-size: 1.3rem; line-height: 1.4; }
        button { width: 100%; padding: 16px; margin: 6px 0; border: none; border-radius: 15px; cursor: pointer; font-weight: bold; font-size: 16px; transition: 0.2s; }
        .btn-ai { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; }
        .btn-mic { background: var(--success); color: white; }
        .btn-sec { background: #edf2f7; color: #4a5568; }
        .config-area { margin-top: 20px; padding: 10px; border-top: 1px solid #eee; font-size: 11px; }
        input { width: 80%; padding: 8px; border-radius: 5px; border: 1px solid #ddd; }
        .rtl { direction: rtl; font-size: 1.8rem !important; }
    </style>
</head>
<body>

<div class="container">
    <div class="stats">
        <span>Score: <span id="score">0</span></span>
        <span>â­ Niv. <span id="level">1</span></span>
    </div>

    <select id="langSelect" style="width:100%; padding:10px; border-radius:10px; margin-bottom:15px;">
        <option value="English">Anglais ğŸ‡ºğŸ‡¸</option>
        <option value="Hebrew">HÃ©breu ğŸ‡®ğŸ‡±</option>
        <option value="Spanish">Espagnol ğŸ‡ªğŸ‡¸</option>
    </select>

    <div class="bubble" id="display">PrÃªt pour ton dÃ©fi Gemini 2.0 ?</div>

    <button class="btn-ai" onclick="genererDefi()">âœ¨ GÃ‰NÃ‰RER DÃ‰FI IA</button>
    <button class="btn-mic" onclick="ecouter()">ğŸ¤ RÃ‰PONDRE</button>
    
    <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px;">
        <button class="btn-sec" onclick="rejouer()">ğŸ”Š Ã‰COUTER</button>
        <button class="btn-sec" onclick="voirAide()">ğŸ‘ AIDE</button>
    </div>

    <div class="config-area">
        <input type="password" id="keyIn" placeholder="Ta clÃ© API ici">
        <button style="width:auto; padding:5px 10px;" onclick="saveKey()">OK</button>
    </div>
</div>

<script>
    let API_KEY = localStorage.getItem('gemini_api_key');
    let score = parseInt(localStorage.getItem('polyglotScore')) || 0;
    let currentPhrase = "";
    let currentTrad = "";

    document.getElementById('score').innerText = score;
    document.getElementById('level').innerText = Math.floor(score/100) + 1;

    function saveKey() {
        const k = document.getElementById('keyIn').value.trim();
        if(k) { localStorage.setItem('gemini_api_key', k); location.reload(); }
    }

    async function genererDefi() {
        if(!API_KEY) return alert("Configure ta clÃ© en bas !");
        const lang = document.getElementById('langSelect').value;
        const display = document.getElementById('display');
        display.innerText = "L'IA 2.0 rÃ©flÃ©chit...";

        // Utilisation du modÃ¨le 2.0 Flash Lite que tu as vu dans ta liste
        const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash-lite-preview-001:generateContent?key=${API_KEY}`;

        try {
            const resp = await fetch(url, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                    contents: [{parts: [{text: `GÃ©nÃ¨re une phrase courte en ${lang}. RÃ©ponds en JSON : {"p": "phrase en ${lang}", "t": "traduction en franÃ§ais"}`}]}]
                })
            });
            const data = await resp.json();
            const text = data.candidates[0].content.parts[0].text;
            const json = JSON.parse(text.match(/\{.*\}/s)[0]);
            
            currentPhrase = json.p;
            currentTrad = json.t;
            display.innerText = "Traduisez : " + currentTrad;
            display.classList.remove('rtl');
        } catch(e) {
            display.innerText = "Erreur de connexion. VÃ©rifie ta clÃ©.";
        }
    }

    function ecouter() {
        if(!currentPhrase) return;
        const lang = document.getElementById('langSelect').value;
        const code = (lang === "Hebrew") ? "he-IL" : (lang === "Spanish" ? "es-ES" : "en-US");
        const rec = new (window.webkitSpeechRecognition || window.SpeechRecognition)();
        rec.lang = code;
        rec.start();
        document.getElementById('display').innerText = "Je t'Ã©coute...";
        rec.onresult = (e) => {
            const dit = e.results[0][0].transcript.toLowerCase();
            if(dit.includes(currentPhrase.toLowerCase().replace(/[?.]/g, ""))) {
                score += 20;
                localStorage.setItem('polyglotScore', score);
                document.getElementById('score').innerText = score;
                alert("â­ BRAVO !");
                genererDefi();
            } else { alert("Entendu : " + dit); document.getElementById('display').innerText = "Traduisez : " + currentTrad; }
        };
    }

    function rejouer() {
        if(!currentPhrase) return;
        const lang = document.getElementById('langSelect').value;
        const code = (lang === "Hebrew") ? "he-IL" : "en-US";
        const m = new SpeechSynthesisUtterance(currentPhrase);
        m.lang = code; window.speechSynthesis.speak(m);
    }

    function voirAide() {
        const d = document.getElementById('display');
        d.innerText = currentPhrase;
        if(document.getElementById('langSelect').value === "Hebrew") d.classList.add('rtl');
    }
</script>
</body>
</html>
