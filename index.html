<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polyglot AI Coach - v3.0 Gemini</title>
    <style>
        :root { --primary: #4A90E2; --success: #4caf50; --accent: #ff9800; --bg: #f4f7f9; --text: #2c3e50; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); display: flex; justify-content: center; padding: 10px; margin: 0; }
        .container { width: 100%; max-width: 500px; background: white; padding: 25px; border-radius: 35px; box-shadow: 0 20px 50px rgba(0,0,0,0.1); text-align: center; }
        
        /* Barre de Score */
        .stats-bar { display: flex; justify-content: space-between; background: #f0f7ff; padding: 12px 25px; border-radius: 20px; margin-bottom: 20px; font-weight: bold; color: var(--primary); border: 1px solid #d0e3ff; }
        
        /* Zone de Discussion IA */
        .chat-area { min-height: 220px; display: flex; align-items: center; justify-content: center; margin-bottom: 20px; }
        .bubble { padding: 25px; background: #f8f9fa; border-radius: 25px; width: 100%; border-bottom-left-radius: 5px; font-size: 1.3rem; line-height: 1.5; color: #333; box-shadow: inset 0 2px 5px rgba(0,0,0,0.02); }
        
        .controls { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        button { padding: 18px; border: none; border-radius: 18px; cursor: pointer; font-weight: 700; font-size: 15px; transition: 0.3s; }
        button:active { transform: scale(0.95); }
        
        .btn-ai { background: linear-gradient(135deg, #4A90E2 0%, #9b59b6 100%); color: white; grid-column: span 2; margin-bottom: 5px; font-size: 1.1rem; box-shadow: 0 4px 15px rgba(155, 89, 182, 0.3); }
        .btn-mic { background: var(--success); color: white; grid-column: span 2; font-size: 1.2rem; }
        .btn-action { background: #edf2f7; color: #4a5568; }

        .rtl { direction: rtl; font-size: 1.9rem !important; font-family: 'Arial', sans-serif; }
        #status { font-size: 0.85rem; color: #a0aec0; margin: 15px 0; min-height: 1.2em; font-style: italic; }
    </style>
</head>
<body>

<div class="container">
    <div class="stats-bar">
        <span>Score: <span id="scoreVal">0</span> pts</span>
        <span>‚≠ê Niveau <span id="lvlVal">1</span></span>
    </div>

    <select id="langSelect" style="width:100%; padding:10px; border-radius:10px; margin-bottom:15px; border:1px solid #ddd;">
        <option value="English">Anglais üá∫üá∏</option>
        <option value="Hebrew">H√©breu üáÆüá±</option>
        <option value="Spanish">Espagnol üá™üá∏</option>
    </select>

    <div class="chat-area">
        <div class="bubble" id="botBubble">Bonjour ! Je suis ton coach IA. Clique sur le bouton violet pour g√©n√©rer un d√©fi unique.</div>
    </div>

    <div id="status">En attente de l'IA...</div>

    <div class="controls">
        <button class="btn-ai" onclick="demanderAI()">‚ú® G√âN√âRER UN D√âFI IA</button>
        <button class="btn-mic" onclick="testerVoix()">üé§ R√âPONDRE √Ä VOIX HAUTE</button>
        <button class="btn-action" onclick="rejouer()">üîä R√â√âCOUTER</button>
        <button class="btn-action" onclick="voirAide()">üëÅ AIDE / TRADUC</button>
    </div>
</div>

<script>
    // Ta cl√© Gemini int√©gr√©e
    const API_KEY = "AIzaSyB9wgQQor9_64T11oRM0kZfI5LHXsevf80"; 

    let score = parseInt(localStorage.getItem('polyglotScore')) || 0;
    let currentPhrase = "";
    let currentTranslation = "";
    
    document.getElementById('scoreVal').innerText = score;
    document.getElementById('lvlVal').innerText = Math.floor(score / 100) + 1;

    async function demanderAI() {
        const lang = document.getElementById('langSelect').value;
        const status = document.getElementById('status');
        status.innerText = "L'IA pr√©pare ton d√©fi...";

        // Prompt optimis√© pour Gemini
        const prompt = `Agis comme un coach linguistique. G√©n√®re une phrase courte et utile en ${lang} (niveau d√©butant/interm√©diaire) que je pourrais utiliser dans la vie quotidienne.
                        R√©ponds UNIQUEMENT sous ce format JSON strict : {"phrase": "la phrase en ${lang}", "traduction": "la traduction en fran√ßais"}.`;

        try {
            const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
            });

            const data = await response.json();
            const textResponse = data.candidates[0].content.parts[0].text;
            
            // Nettoyage du JSON re√ßu (Gemini ajoute parfois des balises markdown)
            const jsonMatch = textResponse.match(/\{.*\}/s);
            const cleanedJson = JSON.parse(jsonMatch[0]);

            currentPhrase = cleanedJson.phrase;
            currentTranslation = cleanedJson.traduction;

            const bubble = document.getElementById('botBubble');
            bubble.innerText = "Traduisez : " + currentTranslation;
            bubble.classList.remove('rtl');
            
            status.innerText = "D√©fi pr√™t ! Prononce la r√©ponse en " + lang;
        } catch (e) {
            console.error(e);
            status.innerText = "Erreur : V√©rifie ta connexion ou la cl√© API.";
        }
    }

    function testerVoix() {
        if(!currentPhrase) return alert("G√©n√®re un d√©fi d'abord !");
        
        const langCode = document.getElementById('langSelect').value === "Hebrew" ? "he-IL" : 
                         document.getElementById('langSelect').value === "Spanish" ? "es-ES" : "en-US";
        
        const rec = new (window.webkitSpeechRecognition || window.SpeechRecognition)();
        rec.lang = langCode;
        rec.start();
        
        document.getElementById('status').innerText = "Je t'√©coute... Parle maintenant.";
        
        rec.onresult = (e) => {
            const dit = e.results[0][0].transcript.toLowerCase();
            const cible = currentPhrase.toLowerCase().replace(/[?.,!]/g, "");

            // Comparaison souple
            if(dit.includes(cible) || cible.includes(dit)) {
                score += 20;
                localStorage.setItem('polyglotScore', score);
                document.getElementById('scoreVal').innerText = score;
                document.getElementById('lvlVal').innerText = Math.floor(score / 100) + 1;
                
                alert("üåü EXCELLENT ! +20 points\nTu as bien dit : " + currentPhrase);
                demanderAI();
            } else {
                alert("Pas tout √† fait...\nJ'ai entendu : " + dit + "\nAttendu : " + currentPhrase);
                document.getElementById('status').innerText = "R√©essaie ou √©coute la prononciation.";
            }
        };
    }

    function rejouer() {
        if(!currentPhrase) return;
        const langCode = document.getElementById('langSelect').value === "Hebrew" ? "he-IL" : 
                         document.getElementById('langSelect').value === "Spanish" ? "es-ES" : "en-US";
        const msg = new SpeechSynthesisUtterance(currentPhrase);
        msg.lang = langCode;
        window.speechSynthesis.speak(msg);
    }

    function voirAide() {
        if(!currentPhrase) return;
        const bubble = document.getElementById('botBubble');
        bubble.innerText = currentPhrase;
        if(document.getElementById('langSelect').value === "Hebrew") bubble.classList.add('rtl');
    }
</script>

</body>
</html>
